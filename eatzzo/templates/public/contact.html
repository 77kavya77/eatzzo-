<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/eatzzo/eatzzo/static/css/public/contact.css">

</head>

<body>
    <div class="contact-page">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="info-item">
                <img src="/eatzzo/eatzzo/static/images/contact/contacticon1.png" alt="Email Icon" class="info-icon">
                <div class="info-content">
                    <h3>Contact</h3>
                    <p>eatzzo8675@gmail.com</p>
                </div>
            </div>

            <div class="info-item">
                <img src="/eatzzo/eatzzo/static/images/contact/contacticon2.png" alt="Email Icon" class="info-icon">
                <div class="info-content">
                    <h3>Based in</h3>
                    <p>Thrissur</p>
                </div>
            </div>
        </div>

        <div class="contact-form-container">
            <div class="contact-form">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea id="message" name="message" required placeholder="Message..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send <br> Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/eatzzo/eatzzo/static/js/index/footer.js"></script>
</body>

</html>
