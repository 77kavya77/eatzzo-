<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/eatzzo/eatzzo/static/css/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="feedback">
        <div class="container">
            <form action="/action_page.php">
            <h2> Give Feedback </h2>
            <div class="row-1">
              <div class="col-25">
                <label for="fname">Enter your Full Name <span>*</span></label>
              </div>
              <div class="col-75">
                <input type="text" id="feedback-name" name="name" placeholder="your name...">
              </div>
            </div>
            <div class="row-1">
              <div class="col-25">
                <label for="email">Enter your Email Address <span>*</span></label>
              </div>
              <div class="col-75">
                <input type="email" id="feedback-email" name="email" placeholder="email address...">
              </div>
            </div>
             <div class="row-1">
              <div class="col-25">
                <label for="visited">Is this the first time you have visited the website? <span>*</span></label>
              </div>
              <div class="col-75">
                <label class="radio-inline"><input type="radio" name="experience" value="yes">Yes</label>
                <label class="radio-inline"><input type="radio" name="experience" value="no">No</label>
              </div>
            </div>
            <div class="row-1">
              <div class="col-25">
                <label for="rating">Rating </label>
              </div>
              <div class="col-75">
                <label class="radio-inline"><input type="radio" name="rating" value="1">1</label>
                <label class="radio-inline"><input type="radio" name="rating" value="2">2</label>
                <label class="radio-inline"><input type="radio" name="rating" value="3">3</label>
                <label class="radio-inline"><input type="radio" name="rating" value="4">4</label>
                <label class="radio-inline"><input type="radio" name="rating" value="5">5</label>
              </div>
            </div>
            <div class="row-1">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <select id="subject" name="subject">
                  <option value="Bugreport">Bug report</option>
                  <option value="Suggestion">Suggestion</option>
                  <option value="Complains">Complains</option>
                  <option value="Other">Other</option>
                </select>
             </div>
            </div>
            <div class="row-1">
              <div class="col-25">
                <label for="message">Feedback Message <span>*</span></label>
              </div>
              <div class="col-75">
                <textarea id="message" name="message" placeholder="message..." style="height:200px"></textarea>
              </div>
            </div>
            <br>
            <div class="row-1 row-2">
              <input type="submit" value="Submit Feedback">
            </div>
            </form>
          </div>
    </div>
    <script src="/eatzzo/eatzzo/static/js/index/footer.js"></script>
</body>

</html>
